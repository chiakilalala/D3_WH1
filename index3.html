<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>D3 Course</title>
    <script src ="style.js">
    </script>
    <script src="https://d3js.org/d3.v3.min.js"></script>
    
    <style>
        p{
            border: 2px solid yellow;
            border-radius: 25px;
            width: 100px;
            height: 30px;
            font-size: 20px;
            text-align: center;
        }
    </style>
    
</head>

<body>
<p></p>
<input type="button" onclick="luanch()" value="Click">
    <script>
        function luanch(){
        var num =random(1,50);
        console.log(num);
        d3.select("p").text(num);
        }
        
    </script>
    
<hr>
    <svg width="300", height="200">
       <circle cx="150" cy="120" r="15"></circle>
       <rect x="160" y="45" width="5" height="78"></rect>
        
    </svg>
    
<!--    bar    -->
<hr>

<svg width="400" height="400" id="svg1">
        
    </svg>

   <script>
        var random= function(n, m) {
        return Math.floor(Math.random()*(m-n+1)+n);
    }
    </script>
    <script>
        
        for(var i=0; i<20; i=i+1){
            var num = random(20,300);
            
        d3.select("#svg1")
          .append("rect")
          .attr({
            "x":10,
            "y":10+12*i,
            "width": num,
            "height": 10,
            "fill": "red"
        })

        d3.select("#svg1")
          .append("text")
          .attr({
            "x": 10+num+15,
            "y": 10+12*i+8,
            "font-size":9
        }).text(num);
            
            
            
        }

        
    </script>



<!--poly-->
<hr>

<svg width="600" height="600" id="svg2">
        
    </svg>

   <script>
        var random= function(N, M) {N=N+1;
        return Math.floor(Math.random()*(M-N+1)+N);
    }
    </script>
    <script>
        var points= "10,10 ";
        
        for(var i=0; i<20; i=i+1){
            var num = random(20,300);
        
        points= points+(10+num)+","+(10+12*i)+" ";
            
        d3.select("#svg2")
          .append("circle")
          .attr({
            "cx":10+num,
            "cy":10+12*i,
            "r": 4,
            "fill": "red"
        })

        d3.select("#svg2")
          .append("text")
          .attr({
            "x": 10+num+15,
            "y": 10+12*i+4,
            "font-size":9
        }).text(num);   
            
        }

        
        points=points+"10," +(10+12*20);
        
        
        d3.select("#svg2")
          .append("polyline")
          .attr({
            "points": points,
            "stroke": "black",
            "fill": "rgba(0,0,0,0)"
        })        
        
        
    </script>

</body>

</html>
